<!DOCTYPE html>
<html>
<head>
    <title>From registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration form</header>
        <form class="form">
            <div class="inp-box">
                <label class="label-nama">Full name</label>
            <div class="inp-box">
                <input type="text" placeholder="Full name" required/>
            </div>
            </div>
            <div class="inp-box">
                <label class="label-email">Email adress</label>
            <div class="inp-box">
                <input type="text" placeholder="Person123@gmail.com" required>
            </div>
            <div class="inp-box" style="display:flex; align-items: center; gap: 150px">
                <div>
                <label class="label-number">Phone number</label><br>
                <input type="text" class="input-number" placeholder="+62 123456789" required/>
            </div>
            <div>
                <label class="label-date"> Birth Date</label><br>
                <input type="date" class="input-date" placeholder="DD/MM/YYYY" required/>
            </div>
            </div>
            <div class="inp-box">
                <label class="label-gender">Gender</label><br>
                <input class="input-gender"type="radio" id="male" name="gender" value="male" checked/>
                <label class="label-gender" for="male">Male</label>
                <input class="input-gender" type="radio" id="female" name="gender" value="female">
                <label class="label-gender" for="female">Female</label>
                <input class="input-gender"type="radio" id="prefer not to say" name="gender" value="prefer not to say">
                <label class="label-gender" for="prefer not to say">prefer not to say</label>
            </div>
            <label class="label-address">address</label>
            <div class="inp-box">
                <input type="text" class="input-address" placeholder="Enter street address"><div>
                    <input type="text" class="input-address" placeholder="enter street address line 2"><div>
                    </div>
                </div>
                <select class="country" name="country">
                    <option value="">Country</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="malaysia">Malaysia</option>
                    <option value="singapore">Singapore</option>
                    <option value="thailand">Thailand</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="phillipines">phillipines</option>
                    <option value="brunei">brunei</option>
                    <option value="cambodia">cambodia</option>
                    <option value="laos">laos</option>
                    <option value="myanmar">myanmar</option>
                    <option value="timor leste">timor leste</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="canada">canada</option>
                    <option value="australia">australia</option>
                    <option value="germany">germany</option>
                    <option value="france">france</option>
                    <option value="italy">italy</option>
                    <option value="spain">spain</option>
                    <option value="russia">russia</option>
                    <option value="china">china</option>
                </select>
                <input type="text" class="input-city" placeholder="Enter your city">
            </div>
            <div style="display: flex; gap: 16px;">
                <input type="text" class="input-region" placeholder="Enter your region"><input type="text" class="input-code" placeholder="enter postal code">
            </div>
            </div>
            <button>submit</button>
        </form>
    </section>
</body>
</html>
